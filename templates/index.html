<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>VVeather App</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    </head>
    <body>
        <img src="https://i.ibb.co/jgc7V4n/logo2.png">
        <br>
        <p id="welc">{{welc}}</p>
        <div id="place_for_outcome"></div>
        <br>
        <button value="bar">Bar</button>
        <button value="plot">Plot</button>
        <br>
        <input type="text" id="search">
        <br>
        <p>Choose a day</p>
        <br>
        <input type="range" min="0" max="4" value="0" step="1" id="slider">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            $("#slider").mouseup(function(){
                var change = $("button").val();
                var day = $(this).val();
                var text = $("#search").val();
                $("#welc").hide()
                $.ajax({
                    url: "/outcome",
                    type: "get",
                    data: {day: day, text: text, change: change},
                    success: function(response) {
                        $("#place_for_outcome").html(response);
                    },
                    });
                });
            $("#search").keyup(function(){
                var change = $("button").val();
                var day = $("#slider").val();
                var text = $(this).val();
                $("#welc").hide()
                $.ajax({
                    url: "/outcome",
                    type: "get",
                    data: {day: day, text: text, change: change},
                    success: function(response) {
                        $("#place_for_outcome").html(response);
                    },
                    });
                });
            $("button").mouseup(function(){
                var change = $(this).val();
                var text = $("#search").val();
                var day = $("#slider").val();
                $("#welc").hide()
                $.ajax({
                    url: "/outcome",
                    type: "get",
                    data: {day: day, text: text, change: change},
                    success: function(response) {
                        $("#place_for_outcome").html(response);
                    },
                    });
                });
        </script>
        
    </body>
</html>
